name: Sync Google Drive to GitHub

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '9 15 * * *'  # 每天UTC时间0点自动同步
  push:
    branches: [ main1 ]

jobs:
  sync-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main1  # 指定您的分支名

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install gdown
      run: pip install gdown

    - name: Download from Google Drive
      run: |
        # 下载文件到仓库根目录
        gdown '1Ig6QGUq0adxSdIAGxVsC-Umvu87UYEfO' -O google-drive-file
        
        # 检查文件信息
        ls -lh google-drive-file
        file google-drive-file || true

    - name: Commit and push if changed
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        git add .
        if git diff-index --quiet HEAD --; then
          echo "没有文件变更"
        else
          git commit -m "🔄 自动同步Google Drive文件 [$(date +'%Y-%m-%d %H:%M')]"
          git push origin main1
        fi
