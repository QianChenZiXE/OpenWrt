name: Simple Google Drive Sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download file
        run: |
          wget --no-check-certificate "https://drive.google.com/uc?export=download&id=1Ig6QGUq0adxSdIAGxVsC-Umvu87UYEfO" -O google-file
          
      - name: Commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Add file" || exit 0
          git push
